<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Requiered Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultado da pesquisa</title>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/search-results.css">
        <link rel="stylesheet" href="styles/responsive.css">
        <link rel="shortcut icon" href="assets/reciclagem.svg" type="image/png">

    </head>
    <body>
        <div id="page-search-results">               
            <header>
                <img src="assets/logo.svg" alt="logo">
                <a href="/"><span></span>Voltar para home</a>
            </header>   
            
            <main>

                <h4>
                    <strong>{{cards.length}} pontos </strong> encontrados
                </h4>

                <div class="cards">
                    {%for card in cards%}
                    <div class="card">
                        <img src="{{card.foto}}" alt="Colectoria">
                        <h1>{{card.nome}}</h1>
                        {%for item in card.itensdecoleta%}
                            <h3>{{item}}</h3>
                        {%endfor%}
                        <p>
                            {{card.cidade}}, {{card.estado}} <br/>
                            {{card.endereço}} <br/>
                            Nº {{card.numero}} 
                        </p>
                    </div>
                    {%endfor%}
                </div>
            </main>
        </div>
        <script>
            const cards = document.querySelector(".cards")
            var rows = document.querySelectorAll("h1").length
            if(rows == 1){cards.style.gridTemplateRows = `repeat(1fr)`;}
            else{cards.style.gridTemplateRows = `repeat(${Math.round(rows/2.5)}, 1fr)`;}
            
        </script>
    </body>
</html>
